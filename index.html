<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="admin mt-5 d-flex flex-column w-100 align-items-center">
      <input
        id="name"
        type="text"
        class="w-25 mb-2 form-control"
        placeholder="name"
      />
      <input
        id="surname"
        type="text"
        class="w-25 mb-2 form-control"
        placeholder="surname"
      />
      <input
        id="email"
        type="text"
        class="w-25 mb-2 form-control"
        placeholder="email"
      />
      <input
        id="phone"
        type="text"
        class="w-25 mb-2 form-control"
        placeholder="phone"
      />
      <input
        id="image"
        type="text"
        class="w-25 mb-2 form-control"
        placeholder="image URL"
      />
      <button id="btn-add" class="btn btn-success w-10">Add contact</button>
    </div>
    <div class="contactbook"></div>
    <!-- MODAL START -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">
              Edit Contact
            </h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <input type="text" class="form-control edit-name" />
            <input type="text" class="form-control edit-surname" />
            <input type="text" class="form-control edit-email" />
            <input type="text" class="form-control edit-phone" />
            <input type="text" class="form-control edit-img" />
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary save-btn">
              Save changes
            </button>
          </div>
        </div>
      </div>
    </div>
    <!-- MODAL END -->
    <script src="./main.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
